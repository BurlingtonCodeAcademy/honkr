<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honkr</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Honkr</h1>
  </header>
  <main>
    <section id="create-honk-section">
      <h2>Create a Honk</h2>
      <form id="create-honk-form">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" maxlength="280" required></textarea>

        <button type="submit">Honk!</button>
      </form>
    </section>

    <section id="honks-section">
      <h2>Honks</h2>
      <ul id="honks-list"></ul>
    </section>
  </main>
</body>

</html>
